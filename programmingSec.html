<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Application</title>
    <link rel="stylesheet" href="team.css">
    <script src="script.js" defer></script>
    <script src="feedback.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="images/GfC.jpg" alt="Logo" class="logo" onclick="toggleDropdown()">
                <div id="dropdown" class="dropdown">
                    <a href="index.html">Home</a>
                    <a href="gamenews.html">Games News</a>
                    <a href="game.html">Games</a>
                </div>
            </div>
            <div class="title-container">
                <h1>Games For Christ</h1>
            </div>
        </div>
        <h1>PLEASE FILL IN YOUR APPLICATION</h1>
    </header>

    <main>
        <div class="application-form-container">
            <form id="applicationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
                
                <label for="reason">Why would you like to join?</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
                
                <button type="submit" id="confirm">Submit</button>
            </form>
        </div>
    </main>

    <script type="module">
                // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set} from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCifrhKza3GhG2MVO1jtDLMR8Ah56D4awQ",
            authDomain: "progf-baa45.firebaseapp.com",
            projectId: "progf-baa45",
            storageBucket: "progf-baa45.firebasestorage.app",
            messagingSenderId: "417288524317",
            appId: "1:417288524317:web:dd1d7f755ff88a1766acf4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

            const db = getDatabase(app, "https://progf-baa45-default-rtdb.europe-west1.firebasedatabase.app");

            document.getElementById('confirm').addEventListener('click', function(e) {
                e.preventDefault();
                set(ref(db, 'pg-appl/' + document.getElementById('name').value), 
                {

                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    experience: document.getElementById('experience').value,
                    reason: document.getElementById('reason').value            
                });

                alert('Your application has been submitted!');
                
            });
    </script>

    <footer>
        <p>&copy; 2023 Games For Christ. All rights reserved.</p>
    </footer>

    


</body>
</html>
